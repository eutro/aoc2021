name: Run All

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Compile solutions
      run: ${{github.workspace}}/allcmp.sh || echo "Oh dear..."
    - name: Execute solutions
      run: ${{github.workspace}}/all.sh
